<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام موفق</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      width: 360px;
      height: 640px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 24px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 32px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: white;
      color: #7f00ff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }

    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🎉 ممنون از ثبت‌نام شما!</h2>
    <p>اکنون می‌توانید به صفحه اصلی سایت بازگردید و از امکانات استفاده کنید.</p>
    <a href="index.html">رفتن به صفحه اصلی</a>
  </div>
</body>
</html>
