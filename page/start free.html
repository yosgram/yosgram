<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شروع رایگان</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #10b981, #065f46);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 360px;
      height: 640px;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 24px 16px;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .top {
      text-align: center;
    }

    .top h2 {
      color: #065f46;
      margin-bottom: 8px;
    }

    .top p {
      font-size: 14px;
      color: #4b5563;
    }

    .form-section {
      margin-top: 32px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      text-align: right;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #10b981, #059669);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 12px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding-top: 10px;
      color: #9ca3af;
    }

    .leaf {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 100px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="screen">
    <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" class="leaf" alt="leaf design" />
    <div class="top">
      <h2>شروع رایگان</h2>
      <p>تنها چند ثانیه با ساخت پروفایل حرفه‌ای فاصله داری!</p>
    </div>

    <div class="form-section">
      <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="نام کامل">
        <input type="text" id="phone" placeholder="شماره همراه">
        <button type="submit">ثبت نام رایگان</button>
      </form>
      <div class="note">با ثبت نام، قوانین استفاده را می‌پذیرید.</div>
    </div>

    <div class="footer">
      © 2025 یوزگرام | طراحی‌شده برای رشد شما
    </div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const phoneRegex = /^09\d{9}$/;

      if (!name || !phoneRegex.test(phone)) {
        alert('لطفاً نام و شماره صحیح وارد کنید (مثال: 09xxxxxxxxx)');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
