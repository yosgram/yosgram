<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نیاز به ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff3c6c, #7e00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .message-box {
      background-color: rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 320px;
    }

    .message-box h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .message-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 8px;
    }

    .message-box a:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>برای استفاده از این بخش، ابتدا باید ثبت‌نام کنید ✨</h2>
    <a href="siup.html">رفتن به ثبت‌نام</a>
  </div>
</body>
</html>
