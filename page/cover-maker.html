<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>در حال بروزرسانی</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Vazir', sans-serif;
    }

    .container {
      width: 360px;
      height: 640px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .container h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .container p {
      font-size: 16px;
      opacity: 0.8;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">🛠️</div>
    <h1>در حال بروزرسانی</h1>
    <p>این بخش به‌زودی با امکانات جدید در دسترس خواهد بود. لطفاً بعداً مراجعه فرمایید.</p>
  </div>

</body>
</html>
